{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mooApp/main.css' %}">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <div class="forms">
        <form action="{% url 'loginUser' %}" method="post">
            {% csrf_token %}
            {% if error %}
            {{ error }}
            {% endif %}
            {{ af.as_p }}
            <input type="text" name="nextView" id="" value="{{ request.GET.next }}" hidden>
            <button type="submit">Login</button>
            <span>or</span><a href="{% url 'signupUser' %}"> create an account</a>
        </form>
    </div>
</body>
</html>
